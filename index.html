<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./etch-a-sketch.js" defer></script>
    <link rel="apple-touch-icon" sizes="180x180" href="./imgs/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./imgs/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./imgs/favicon-16x16.png">
    <link rel="manifest" href="./imgs/site.webmanifest">
</head>
<body>
    <h1>Etch A Sketch</h1>
    <div class="sketch">
    <div class="buttons">
        <input type="color" value="#000000" id="colorPicker"/>
        <button class="color active-button">color</button>
        <button class="eraser">eraser</button>
        <button class="rainbow">rainbow</button>
        <button class="shading">shading</button>
        <button class="highlight">highlight</button>
        <button class="clear">clear</button>
        <button class="grid-lines">toggle grid</button>
        <div class="slidecontainer">
            <div class="range-count">16 x 16</div>
            <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
          </div>
    </div>
    <div class="container">


    </div>
</div>
</body>
</html>
